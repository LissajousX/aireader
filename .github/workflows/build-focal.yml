name: Build Linux (Focal)

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  packages: read

env:
  CARGO_INCREMENTAL: 0
  APPIMAGE_EXTRACT_AND_RUN: 1

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/lissajousx/aireader-focal-build:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Mark workspace safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Vulkan SDK if missing (fallback for older image)
        run: |
          if ! command -v glslc &>/dev/null; then
            wget -qO /tmp/lunarg-signing-key-pub.asc https://packages.lunarg.com/lunarg-signing-key-pub.asc
            apt-key add /tmp/lunarg-signing-key-pub.asc 2>/dev/null
            wget -qO /etc/apt/sources.list.d/lunarg-vulkan-focal.list \
              https://packages.lunarg.com/vulkan/1.3.283/lunarg-vulkan-1.3.283-focal.list
            apt-get update -qq
            apt-get install -y -qq libvulkan-dev vulkan-headers glslang-dev glslang-tools shaderc > /dev/null
          fi

      - name: Verify build environment
        shell: bash
        run: |
          echo "webkit2gtk-4.1: $(pkg-config --modversion webkit2gtk-4.1)"
          echo "glibc: $(ldd --version | head -1)"

      - name: Inject version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Injecting version: $VERSION"
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          grep '"version"' src-tauri/tauri.conf.json

      - name: Compile llama.cpp b7966 for focal (CPU + Vulkan)
        shell: bash
        run: |
          DEST="${GITHUB_WORKSPACE}/src-tauri/resources/llm/runtime"
          mkdir -p "$DEST"
          cd /tmp
          git clone --depth 1 --branch b7966 https://github.com/ggml-org/llama.cpp.git
          cd llama.cpp

          # ── CPU build ──
          cmake -B build-cpu -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=/usr/bin/gcc-11 \
            -DCMAKE_CXX_COMPILER=/usr/bin/g++-11 \
            -DCMAKE_BUILD_RPATH='$ORIGIN' \
            -DGGML_NATIVE=OFF \
            -DLLAMA_BUILD_TESTS=OFF \
            -DLLAMA_BUILD_EXAMPLES=OFF \
            -DLLAMA_BUILD_SERVER=ON
          cmake --build build-cpu --config Release -j$(nproc) --target llama-server llama-bench

          DIR_CPU="llama-b7966"
          mkdir -p "$DIR_CPU"
          cp build-cpu/bin/llama-server build-cpu/bin/llama-bench "$DIR_CPU/"
          cp -a build-cpu/bin/lib*.so* "$DIR_CPU/" 2>/dev/null || true
          tar czf "$DEST/llama-b7966-bin-ubuntu-x64.tar.gz" "$DIR_CPU"
          echo "CPU runtime:"; ls -lh "$DEST/llama-b7966-bin-ubuntu-x64.tar.gz"

          # ── Vulkan build ──
          cmake -B build-vk -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=/usr/bin/gcc-11 \
            -DCMAKE_CXX_COMPILER=/usr/bin/g++-11 \
            -DCMAKE_BUILD_RPATH='$ORIGIN' \
            -DGGML_NATIVE=OFF \
            -DGGML_VULKAN=ON \
            -DLLAMA_BUILD_TESTS=OFF \
            -DLLAMA_BUILD_EXAMPLES=OFF \
            -DLLAMA_BUILD_SERVER=ON
          cmake --build build-vk --config Release -j$(nproc) --target llama-server llama-bench

          DIR_VK="llama-b7966-vulkan"
          mkdir -p "$DIR_VK"
          cp build-vk/bin/llama-server build-vk/bin/llama-bench "$DIR_VK/"
          cp -a build-vk/bin/lib*.so* "$DIR_VK/" 2>/dev/null || true
          tar czf "$DEST/llama-b7966-bin-ubuntu-vulkan-x64.tar.gz" "$DIR_VK"
          echo "Vulkan runtime:"; ls -lh "$DEST/llama-b7966-bin-ubuntu-vulkan-x64.tar.gz"

          rm -rf /tmp/llama.cpp

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build --target x86_64-unknown-linux-gnu --bundles appimage

      - name: Inject GCC 11 libstdc++ into AppImage
        shell: bash
        run: |
          cd src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage
          APPIMAGE=$(ls *.AppImage)
          chmod +x "$APPIMAGE"

          # Extract the AppImage
          ./"$APPIMAGE" --appimage-extract

          # Copy GCC 11's libstdc++ into the AppDir (focal's system copy is too old)
          cp /usr/lib/x86_64-linux-gnu/libstdc++.so.6 squashfs-root/usr/lib/

          # Download appimagetool and repack
          wget -q https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          rm "$APPIMAGE"
          ./appimagetool-x86_64.AppImage squashfs-root "$APPIMAGE"
          rm -rf squashfs-root appimagetool-x86_64.AppImage

      - name: Rename AppImage (mark as focal-compatible)
        shell: bash
        run: |
          cd src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage
          for f in *.AppImage; do
            [[ "$f" == *-ubuntu2004.AppImage ]] && continue
            mv "$f" "${f%.AppImage}-ubuntu2004.AppImage"
          done
          ls -lh *.AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aireader-x86_64-linux-focal
          path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
