name: Build Linux (Focal)

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  packages: read

env:
  CARGO_INCREMENTAL: 0
  APPIMAGE_EXTRACT_AND_RUN: 1

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/lissajousx/aireader-focal-build:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Mark workspace safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install linuxdeploy runtime deps
        run: |
          apt-get update -qq
          apt-get install -y -qq file squashfs-tools libfuse2 > /dev/null

      - name: Verify build environment
        shell: bash
        run: |
          echo "webkit2gtk-4.1: $(pkg-config --modversion webkit2gtk-4.1)"
          echo "glibc: $(ldd --version | head -1)"

      - name: Inject version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Injecting version: $VERSION"
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          grep '"version"' src-tauri/tauri.conf.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build --target x86_64-unknown-linux-gnu --bundles appimage

      - name: Inject GCC 11 libstdc++ into AppImage
        shell: bash
        run: |
          cd src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage
          APPIMAGE=$(ls *.AppImage)
          chmod +x "$APPIMAGE"

          # Extract the AppImage
          ./"$APPIMAGE" --appimage-extract

          # Copy GCC 11's libstdc++ into the AppDir (focal's system copy is too old)
          cp /usr/lib/x86_64-linux-gnu/libstdc++.so.6 squashfs-root/usr/lib/

          # Download appimagetool and repack
          wget -q https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          rm "$APPIMAGE"
          ./appimagetool-x86_64.AppImage squashfs-root "$APPIMAGE"
          rm -rf squashfs-root appimagetool-x86_64.AppImage

      - name: Rename AppImage (mark as focal-compatible)
        shell: bash
        run: |
          cd src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage
          for f in *.AppImage; do
            [[ "$f" == *-ubuntu2004.AppImage ]] && continue
            mv "$f" "${f%.AppImage}-ubuntu2004.AppImage"
          done
          ls -lh *.AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aireader-x86_64-linux-focal
          path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          if-no-files-found: error

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
